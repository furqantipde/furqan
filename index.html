<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2-Player Tic-Tac-Toe â€” Furqan</title>
<style>
  :root{--bg:#0b1220;--card:#0f1724;--accent:#7c3aed;--text:#e6eef6}
  [data-theme="light"]{--bg:#f6f8fb;--card:#fff;--accent:#4f46e5;--text:#071126}
  body{margin:0;font-family:Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;}
  h1{margin:10px;font-size:24px}
  .board{display:grid;grid-template-columns:repeat(3,100px);grid-gap:5px;margin:20px}
  .cell{width:100px;height:100px;background:var(--card);display:flex;align-items:center;justify-content:center;font-size:48px;cursor:pointer;border-radius:10px;transition:0.2s}
  .cell:hover{background:var(--accent)}
  .info{margin-top:10px;font-size:18px}
  button{padding:6px 12px;margin-top:10px;background:var(--accent);color:white;border:none;border-radius:8px;cursor:pointer;}
</style>
</head>
<body data-theme="dark">
<h1>2-Player Tic-Tac-Toe</h1>
<div class="board" id="board"></div>
<div class="info" id="info">Player X's turn</div>
<button id="resetBtn">Reset Game</button>

<audio id="clickSound" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"></audio>
<audio id="winSound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>

<script>
const boardEl = document.getElementById('board');
const infoEl = document.getElementById('info');
const clickSound = document.getElementById('clickSound');
const winSound = document.getElementById('winSound');
let board = ["","","","","","","","",""];
let currentPlayer = "X";
let gameOver = false;

const winningCombos=[
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function createBoard(){
  boardEl.innerHTML="";
  board.forEach((cell,i)=>{
    const div=document.createElement('div');
    div.classList.add('cell');
    div.textContent=cell;
    div.addEventListener('click',()=>handleClick(i));
    boardEl.appendChild(div);
  });
}
function handleClick(i){
  if(board[i]!="" || gameOver) return;
  board[i]=currentPlayer;
  clickSound.play();
  checkWinner();
  currentPlayer = currentPlayer==="X"?"O":"X";
  if(!gameOver) infoEl.textContent=`Player ${currentPlayer}'s turn`;
  createBoard();
}
function checkWinner(){
  for(const combo of winningCombos){
    const [a,b,c]=combo;
    if(board[a] && board[a]===board[b] && board[a]===board[c]){
      infoEl.textContent=`Player ${board[a]} Wins!`;
      gameOver=true;
      winSound.play();
      return;
    }
  }
  if(!board.includes("")) { infoEl.textContent="It's a Draw!"; gameOver=true; }
}

document.getElementById('resetBtn').onclick=()=>{
  board=["","","","","","","","",""];
  currentPlayer="X";
  gameOver=false;
  infoEl.textContent=`Player ${currentPlayer}'s turn`;
  createBoard();
}

createBoard();
</script>
</body>
</html>
